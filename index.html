<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks Web</title>
  </head>
  <body>
    <header>
      <h1>Tasks Web</h1>
    </header>

    <main>
      <form id="new-task-form">
        <div>
          <label for="task-text">Work to be done</label>
          <input
            name="task-text"
            type="text"
            id="new-task-text"
            placeholder="Your task here"
          />
        </div>
        <div>
          <label>Favorite:</label>
          <input id="new-task-favorite" name="task-favorite" type="checkbox" />
          <label for="task-favorite">
            No
          </label>
        </div>
        <div>
          <label for="task-date">Due Date:</label>
          <input id="new-task-date" type="date" />
        </div>
        <div>
          <label for="task-tags">Tags:</label>
          <input
            id="new-task-tags"
            name="task-tags"
            type="text"
            placeholder="e.g.: work, family, etc."
          />
        </div>
        <input
          id="new-task-submit"
          class="new-task-submit"
          type="submit"
          value="add task"
        />
      </form>
      <section>
        <p>Your task list:</p>
        <ul id="task-list">
          <!-- <li data-id="1" >Task text goes here</li> -->
        </ul>
      </section>
    </main>

    <footer id="footer" class="footer">
      <p>Copyright 2020</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
