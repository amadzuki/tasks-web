<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks Web</title>
  </head>
  <body>
    <header>
      <h1>Tasks Web</h1>
    </header>

    <main>
      <form id="new-task-form">
        <label for="task">Add task</label>
        <input
          name="task"
          type="text"
          id="new-task-text"
          placeholder="Your task here"
        />
        <input
          id="new-task-submit"
          class="new-task-submit"
          type="submit"
          value="add task"
        />
      </form>
      <ul id="task-list">
        <li data-id="1">Task in the morning</li>
        <li data-id="2">Task in the afternoon</li>
        <li data-id="3">Task at night</li>
      </ul>
    </main>

    <footer id="footer" class="footer">
      <p>Copyright 2020</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
